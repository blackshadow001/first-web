<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Image Downloader</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Icon Scout Link for Icon-->
        <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
        crossorigin="anonymous">
        <script src="script.js"defer></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
        crossorigin="anonymous"></script>
    </head>

    <body>
        <section class="search"><!--have to change-->
            <img src="https://i.pinimg.com/originals/d4/77/93/d47793908cd16de59fc85da20130632f.jpg" alt="search-img">
            <div class="content">
                <h1>Image Downloader</h1>
                <p>Search and download any images</p>
                <div class="search-box">
                    <i class="uil uil-search"></i>
                    <input type="text" placeholder="Search Images">
                </div>
                <div class="search-btn">
                    <ul class="nav nav-tabs mt-3" id="myTabs" role="tablist" style="border-bottom: 2px solid #dee2e6;">
                        <li class="nav-item" role="presentation">
                          <button class="nav-link active img" id="summary-tab" data-bs-toggle="tab" data-bs-target="#img" type="button" role="tab" aria-controls="img" aria-selected="true" style="font-weight: bold; color: #000;">Images</button>
                        </li>
                        <li class="nav-item" role="presentation">
                          <button class="nav-link vid" id="notes-tab" data-bs-toggle="tab" data-bs-target="#vid" type="button" role="tab" aria-controls="vid" aria-selected="false" style="font-weight: bold; color: #000;">Video</button>
                        </li>
                    </ul>
                </div>
            </div>  
         </section>                 

                <div class="tab-content mt-3" id="myTabContent">
                    <!-- Notes tab -->
                    <div class="tab-pane fade" id="notes" role="tabpanel" aria-labelledby="notes-tab">
                        <div class="lightbox">
                            <div class="wrapper">
                                <header>
                                    <div class="photographer">
                                        <i class="uil uil-camera"></i>
                                        <span></span>
                                    </div>
                                    <div class="buttons">
                                        <i class="uil uil-import"></i>
                                        <i class="uil uil-times"></i>
                                    </div>
                                </header>
                                <div class="preveiw-img">
                                    <div class="img"><img src="" alt="preveiw-img"></div>
                                </div>
                            </div>
                        </div>
                        <section class="gallery">
                            <ul class="images"><!--have to change--></ul>
                            <button class="load-more">Load More</button>
                            <a href="https://www.pexels.com/search/color%3A%20red/" class=""></a>
                        </section>
                    </div>
                    <!-- Summary tab -->
                    <div class="tab-pane fade show active" id="summary" role="tabpanel" aria-labelledby="summary-tab">
                        <div id="videos-container"></div>
                        <section class="gallery">
                            <ul class="videos"></ul>
                            <button class="load-more">Load More</button>
                            <a href="https://www.pexels.com/search/color%3A%20red/" class=""></a>
                        </section>
                    </div>
               </div>
    </body>
</html>
