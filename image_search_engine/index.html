<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>CloudOn</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Icon Scout Link for Icon-->
        <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
        <script src="script.js"defer></script>
    </head>

    <body>
        <div class="lightbox">
            <div class="wrapper">
                <header>
                    <div class="photographer">
                        <i class="uil uil-camera"></i>
                        <span></span>
                    </div>
                    <div class="buttons">
                        <i class="uil uil-import"></i>
                        <i class="uil uil-times"></i>
                    </div>
                </header>
                <div class="preveiw-img">
                    <div class="img"><img src="" alt="preveiw-img"></div>
                </div>
            </div>
        </div>
        <section class="search"><!--have to change-->
            <img src="https://i.pinimg.com/originals/d4/77/93/d47793908cd16de59fc85da20130632f.jpg" alt="search-img">
            <div class="content">
                <h1>CloudOn</h1>
                <p>Search and download any images</p>
                <div class="search-box">
                    <i class="uil uil-search"></i>
                    <input type="text" placeholder="Search Images">
                </div>
            </div>
        </section>
        <section class="gallery">
            <ul class="images"><!--have to change--></ul>
            <button class="load-more">Load More</button>
            <a href="https://www.pexels.com/search/color%3A%20red/" class=""></a>
        </section>
    </body>
</html>
